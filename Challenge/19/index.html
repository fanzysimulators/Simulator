<!DOCTYPE html>
<html lang="en">
<head>
<link rel="icon" type="image/png" href="../../favicon.png">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>The Challenge: Fresh Meat — Simulator</title>

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="./style.css" />

<style>
  html, body, .btn, select, input, dialog, .mini-card, .panel, .top-nav, .accordion-trigger {
    font-family: "Montserrat", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  }
  .page-shell .content { display:flex; flex-direction:column; align-items:center; }
  .block { width:100%; max-width:1100px; }
  .center { text-align:center; }
  .muted { opacity:.85; font-weight:300; }
  #ep-content, #ep-actions { display:flex; flex-direction:column; align-items:center; gap:12px; }
  .actions-row { display:flex; flex-wrap:wrap; gap:10px; justify-content:center; }
  .simulate-row { display:flex; justify-content:center; margin-top:12px; }
  #ep-content .daily-desc{
    width:100%;
    max-width:900px;
  margin:0 auto;
  }
  .btn.simulate { padding:14px 22px; font-weight:600; font-size:1.05rem; }

  .teams-grid{
    display:grid;
    grid-template-columns: repeat(2, minmax(460px, 1fr));
    gap:18px;
    justify-items:center;
  }
  .team-box{
    width:100%;
    max-width:680px;
    padding:18px;
    border-radius:18px;
    background:
      linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.04)),
      rgba(18,20,34,var(--panel-alpha));
    border:2px solid rgba(120,130,155,.35);
    box-shadow:var(--soft-shadow);
    text-align:center;
    box-sizing:border-box;
  }

.status-team-box{
  max-width:none;
  padding:14px;
}


  .team-head{
    display:flex; align-items:center; justify-content:space-between;
    margin-bottom:12px;
  }
  .team-head .label{ font-weight:600; }

  .team-inner{
    display:grid;
    grid-template-columns: minmax(0,1fr) minmax(0,1fr);
    gap:14px;
  }
  .pick-card{
    display:flex; flex-direction:column; align-items:center; gap:10px;
    padding:14px; border-radius:14px;
    background:rgba(20,22,30,.68);
    border:1px solid var(--glass-border);
    box-shadow:var(--soft-shadow);
    min-height:240px;
    text-align:center;
    width:100%;
    box-sizing:border-box;
  }
  .pick-card .avatar{ width:88px; height:88px; border-radius:50%; object-fit:cover; }

  .pick-card select{
    width:200px;
    max-width:100%;
    background:rgba(15,17,22,.9);
    border:1px solid rgba(120,130,155,.35);
    color:#e9eefb; border-radius:10px;
    padding:10px 12px; outline:none;
  }
  .pick-card select:focus { box-shadow:0 0 0 2px rgba(120,180,255,.35); }
  .pick-card .btn { width:200px; max-width:100%; }

  .team-color-dot{ width:12px; height:12px; border-radius:50%; display:inline-block; box-shadow:0 0 0 2px rgba(255,255,255,.12) inset; }

.status-grid{
  display:grid;
  grid-template-columns: repeat(3, minmax(260px, 1fr));
  gap:16px;
  justify-items:stretch;
  width:100%;
  max-width:1000px;
  margin:0 auto;
}

  .status-team-inner{
    align-items:center;
  }

  .status-member{
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:6px;
  }

  .status-member .avatar{
    width:76px;
    height:76px;
    border-radius:50%;
    object-fit:cover;
  }

  .status-member .name{
    font-size:.95rem;
    font-weight:500;
  }

  .status-card{
    display:grid;
    grid-template-columns: 1fr 1fr;
    gap:10px;
    padding:14px;
    border-radius:16px;
    background:var(--glass);
    border:2px solid var(--glass-border);
    box-shadow:var(--soft-shadow);
    width:100%;
    max-width:520px;
    text-align:center;
    position:relative;
    box-sizing:border-box;
  }
  .status-slot{
    display:flex; flex-direction:column; align-items:center; gap:8px;
    padding:10px; border-radius:12px;
    background:rgba(20,22,30,.68);
    border:1px solid var(--glass-border);
  }
  .status-slot .avatar{ width:88px; height:88px; border-radius:50%; object-fit:cover; }
  .status-slot .name{ font-size:.95rem; }

  .placement-badge{
    position:absolute; top:6px; left:6px;
    font-size:.85rem; opacity:.92;
    background:rgba(255,255,255,.06);
    border:1px solid rgba(255,255,255,.12);
    padding:4px 8px; border-radius:10px;
  }

  .events-grid{
    display:grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap:8px;
    justify-items:center;
    width:120%;
    max-width:1000px;
    margin:0 auto;
  }

  .mini-card{
    display:flex; flex-direction:column; align-items:center; gap:10px;
    padding:14px; border-radius:16px;
    background:var(--glass);
    border:1px solid var(--glass-border);
    box-shadow:var(--soft-shadow);
    width: 260px;
    text-align:center;
    box-sizing:border-box;
  }
  .mini-card.note{ width: 360px; }
  .mini-card .avatar{ width:92px; height:92px; border-radius:50%; object-fit:cover; }
  .mini-card .avatar.xs{ width:28px; height:28px; border-radius:50%; object-fit:cover; }
.tiny-avatars{
  display:flex;
  gap:6px;
  justify-content:center;
  margin-bottom:4px;
}

  .mini-card.note.final-desc{
    width:100%;
    max-width:900px;
    margin:0 auto;
    text-align:center;
  }

  .final-stage-list{
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:10px;
    width:100%;
    max-width:520px;
    margin:0 auto 22px;
  }

  .final-card .final-time{
    margin-top:4px;
    font-size:0.9rem;
    opacity:0.9;
  }


.daily-card{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:6px;
  padding:12px;
  border-radius:16px;
  background:var(--glass);
  border:3px solid transparent;
  box-shadow:var(--soft-shadow);
  width:320px;
  text-align:center;
  box-sizing:border-box;
}

.daily-card .avatar{
  width:86px;
  height:86px;
  border-radius:50%;
  object-fit:cover;
}
  .daily-place{ font-weight:600; }

  .vote-card{
    width:560px; max-width:100%;
    display:grid; grid-template-columns:1fr auto 1fr; align-items:center; gap:12px;
    padding:12px; border-radius:14px;
    background:var(--glass); border:1px solid var(--glass-border);
    text-align:center; box-sizing:border-box;
  }
  .vote-card .arrow{ opacity:.85; font-weight:700; }
  .team-strip{ display:flex; gap:8px; justify-content:center; align-items:center; flex-wrap:wrap; }
  .team-strip .avatar.xs{ width:28px; height:28px; border-radius:50%; object-fit:cover; }

  .voting-list{
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:10px;
    width:100%;
    max-width:900px;
    margin:0 auto;
  }

  .voting-summary{
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:8px;
    width:100%;
    max-width:900px;
    margin:10px auto 0;
  }

  .voting-label{
    font-weight:700;
    text-align:center;
    margin-top:4px;
    margin-bottom:4px;
  }

  .vote-team-box{
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:6px;
    padding:10px;
    border-radius:14px;
    background:var(--glass);
    border:2px solid var(--glass-border);
    box-sizing:border-box;
  }

  .vote-team-box .row.tiny-avatars{
    margin-bottom:4px;
  }

  .vote-team-box .avatar{
    width:50px;
    height:50px;
    border-radius:50%;
    object-fit:cover;
  }

  .vote-team-box .name{
    font-size:.95rem;
    font-weight:500;
  }

  .matchup{
    display:grid; grid-template-columns:1fr auto 1fr; gap:12px; align-items:center;
    padding:12px; border:1px solid var(--glass-border); border-radius:12px; width:720px; max-width:100%;
    background:var(--glass);
    margin-top:6px; box-sizing:border-box;
  }

  dialog#times-panel{
    max-width:560px; border-radius:16px; border:1px solid rgba(255,255,255,.12);
    background:rgba(18,20,34,.92); color:#fff;
  }
  dialog#times-panel table{ width:100%; border-collapse:collapse; color:#fff; }
  dialog#times-panel td, dialog#times-panel th{ padding:8px 10px; border-bottom:1px solid rgba(255,255,255,.18); text-align:left; }

  .border-gold { box-shadow:0 0 0 2px #f7d26b inset, 0 0 18px rgba(247,210,107,.35); border-color:#f7d26b !important; }
  .border-silver { box-shadow:0 0 0 2px #d0d7e1 inset, 0 0 18px rgba(208,215,225,.35); border-color:#d0d7e1 !important; }
  .border-bronze { box-shadow:0 0 0 2px #c58b5f inset, 0 0 18px rgba(197,139,95,.35); border-color:#c58b5f !important; }
  .border-red { box-shadow:0 0 0 2px #ff5a5a inset, 0 0 18px rgba(255,90,90,.35); border-color:#ff5a5a !important; }
  .elim-win{
    box-shadow:0 0 0 2px rgba(88,214,141,.9) inset, 0 0 18px rgba(88,214,141,.35);
    border-color:#58d68d !important;
  }
  .elim-lose{
    box-shadow:0 0 0 2px #ff5a5a inset, 0 0 18px rgba(255,90,90,.35);
    border-color:#ff5a5a !important;
  }

  .stats-wrap{ display:flex; flex-direction:column; align-items:center; gap:12px; }
  .placements-grid{
    display:grid; grid-template-columns: repeat(4, minmax(260px, 1fr));
    gap:12px; justify-items:center; width:100%;
  }
  .stats-table{ width:100%; max-width:720px; border-collapse:collapse; }
  .stats-table th, .stats-table td{ padding:8px 10px; border-bottom:1px solid rgba(255,255,255,.08); text-align:left; }

.final-desc{
    display:block;
    width:100%;
    max-width:900px;
    align-self:stretch;
    margin:0 auto;
    text-align:center;
  }

  .final-stage-list{
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:10px;
    width:100%;
    max-width:520px;
    margin:0 auto 22px;
  }

  .final-card .avatar{
    width:100px;
    height:100px;
  }

  .final-time{
    margin-top:4px;
    font-size:0.9rem;
    opacity:0.9;
  }

.final-results-list{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:18px;
  width:100%;
  max-width:520px;
  margin:0 auto 22px;
}

</style>
</head>
<body>
  <div class="bg fx-nebula" aria-hidden="true"></div>
  <div class="bg fx-hex" aria-hidden="true"></div>
  <div class="bg fx-circuit" aria-hidden="true"></div>
  <div class="bg fx-glow" aria-hidden="true"></div>

  <header class="site-header">
    <div class="brand">
      <span class="logo-dot" aria-hidden="true"></span>
      <h1>The Challenge — Fresh Meat</h1>
    </div>
    <nav class="top-nav" aria-label="Primary">
      <a class="btn nav" href="../../index.html">Home</a>
  <button class="btn" id="btn-back-cast" type="button">Back to Cast Selection</button>
      <button class="btn" id="btn-reset-session" type="button">Reset Season</button>
    </nav>
  </header>

  <div class="page-shell antm-shell">
    <aside class="sidebar left">
      <div class="panel">
        <h3>Episodes</h3>
        <div id="episode-accordion"></div>
      </div>

      <div class="panel" id="stats-panel" style="margin-top:12px; display:none;">
        <h3>Statistics</h3>
        <div class="section-links">
          <button class="btn" data-stat="placements" id="goto-placements">Placements</button>
          <button class="btn" data-stat="other" id="goto-stats">Other Statistics</button>
          <button class="btn" data-stat="chart" id="goto-chart">Season Chart</button>
        </div>
      </div>
    </aside>

    <main class="content" id="view-root">
      <section id="view-cast" class="block">
        <header class="block-head center">
          <h2>Choose Your Cast</h2>
        </header>

        <div id="data-warning" class="data-warning" style="display:none;">
          <strong>Player data not loaded.</strong><br />
          Serve this over http://localhost and ensure ../../player_data.js exists.
        </div>

        <div class="cast-controls" style="display:flex; justify-content:center; margin-bottom:12px;">
          <label class="filter">
            <span>Choose Show:</span>
            <select id="filter-show" name="filter-show" aria-label="Filter by show" autocomplete="off"></select>
          </label>
        </div>

        <div class="teams-grid" id="teams-grid"></div>

        <div class="actions-row" style="margin-top:12px;">
          <button class="btn" id="btn-randomize" type="button">Randomize Cast</button>
          <button class="btn" id="btn-randomize-split" type="button">Randomize Male/Female Teams</button>
          <button class="btn" id="btn-reset-cast" type="button">Reset Cast</button>
          <button class="btn" id="btn-profiles" type="button">Profiles</button>
          <button class="btn" id="btn-relationships" type="button">Relationships</button>
        </div>
        <div class="simulate-row">
          <button class="btn simulate" id="btn-simulate" type="button">Simulate Season</button>
        </div>
      </section>

      <section id="view-episode" class="block" hidden>
        <header class="block-head center">
          <h2 id="ep-title">Episode</h2>
          <p class="muted" id="ep-subtitle"></p>
        </header>
        <div id="ep-content"></div>
        <div id="ep-actions" class="actions-row"></div>
      </section>
    </main>

    <aside class="sidebar right">
      <div class="panel">
        <h3>Season Info</h3>
        <ul class="bullet-list" id="season-info">
          <li>Teams: <span id="info-cast-size">0</span></li>
          <li>Seed: <span id="info-seed">—</span></li>
          <li>Status: <span id="info-status">Not simulated</span></li>
        </ul>
      </div>
    </aside>
  </div>

  <dialog id="times-panel">
    <h3 style="margin:0 0 8px 0;">Cumulative Final Times</h3>
    <div id="times-table"></div>
    <div style="display:flex; justify-content:flex-end; margin-top:10px;">
      <button class="btn" id="times-close" type="button">Close</button>
    </div>
  </dialog>

  <script src="../../player_data.js"></script>
  <script src="./fm_daily_data.js"></script>
  <script src="./fm_elimination_data.js"></script>
  <script src="./fm_final_data.js"></script>
  <script src="./fm_events.js"></script>
  <script src="./fm_simulator.js"></script>

</body>
</html>
