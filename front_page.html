<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="description" content="Create fun and exciting simulations with Fanzy's The Challenge Simulator." />
    <title>Fanzy's The Challenge Simulator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #000000;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            color: #333;
        }
        
        .PageDivider {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .MiddleBar {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .MiddleBarSpace {
            height: 20px;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            text-align: center;
            padding: 10px 0;
            font-weight: 500;
        }
        
        .MiddleBarLinksContainer {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
        }
        
        .MiddleBarLinksContent {
            display: flex;
            justify-content: flex-end;
            gap: 30px;
            padding: 0 30px;
        }
        
        .Link a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
            transition: color 0.3s ease;
            padding: 5px 10px;
            border-radius: 4px;
        }
        
        .Link a:hover {
            color: #fdbb2d;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .MiddleBarTitles {
            text-align: center;
            padding: 40px 20px;
            margin: 20px 0;
        }
        
        .SeasonTitle .TitleText {
            font-size: 48px;
            font-weight: 700;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
        }
        
        .PageName .TitleText {
            font-size: 36px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            background: linear-gradient(90deg, #89F336, #00FFEF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 10px rgba(137, 243, 54, 0.5), 0 0 20px rgba(0, 255, 239, 0.5);
        }
        
        .SeasonGrid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .SeasonItem {
            width: 220px;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }
        
        .SeasonItem::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, #89F336, #00FFEF, #89F336);
            border-radius: 15px;
            z-index: -1;
            opacity: 0.8;
            box-shadow: 0 0 15px rgba(137, 243, 54, 0.7), 0 0 30px rgba(0, 255, 239, 0.5);
        }
        
        .SeasonItem:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(137, 243, 54, 0.4), 0 0 40px rgba(0, 255, 239, 0.3);
        }
        
        .SeasonItem img {
            width: 180px;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .SeasonItem a {
            text-decoration: none;
            color: white;
            font-weight: 500;
            display: block;
            margin-top: 15px;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        
        .SeasonItem a:hover {
            color: #89F336;
        }
        
        .SeasonStatus {
            font-size: 14px;
            color: #00FFEF;
            margin-top: 8px;
            font-style: italic;
            font-weight: 300;
        }
    </style>
</head>
<body>
