    <script>
        let playerData = {
            male_players: [],
            female_players: []
        };

        // Track selected players to prevent duplicates
        const selectedPlayers = new Set();

        // Load players from universal JSON file
async function loadPlayers() {
    try {
        // Use relative path to go from seasons/rivals to Simulator/data/players.json
        const response = await fetch('../../../data/players.json');
        
        if (!response.ok) {
            throw new Error(`Failed to load players: ${response.status} ${response.statusText}`);
        }
        
        playerData = await response.json();
        document.getElementById('loadingMessage').style.display = 'none';
        populatePlayerSelectors();
    } catch (error) {
        console.error('Error loading players:', error);
        document.getElementById('loadingMessage').style.display = 'none';
        showError(`Failed to load player data: ${error.message}. Please check that the players.json file exists in the correct location.`);
    }
}
        // Populate all player selectors
        function populatePlayerSelectors() {
            // Populate male selectors
            const maleSelectors = document.querySelectorAll('select[data-gender="male"]');
            maleSelectors.forEach(select => {
                // Clear existing options except the first one
                while (select.options.length > 1) {
                    select.remove(1);
                }
                
                if (playerData.male_players && playerData.male_players.length > 0) {
                    playerData.male_players.forEach(player => {
                        const option = document.createElement('option');
                        option.value = player.id;
                        option.textContent = player.name;
                        option.setAttribute('data-image', player.image);
                        select.appendChild(option);
                    });
                } else {
                    const option = document.createElement('option');
                    option.value = "";
                    option.textContent = "No male players available";
                    select.appendChild(option);
                }
            });

            // Populate female selectors
            const femaleSelectors = document.querySelectorAll('select[data-gender="female"]');
            femaleSelectors.forEach(select => {
                // Clear existing options except the first one
                while (select.options.length > 1) {
                    select.remove(1);
                }
                
                if (playerData.female_players && playerData.female_players.length > 0) {
                    playerData.female_players.forEach(player => {
                        const option = document.createElement('option');
                        option.value = player.id;
                        option.textContent = player.name;
                        option.setAttribute('data-image', player.image);
                        select.appendChild(option);
                    });
                } else {
                    const option = document.createElement('option');
                    option.value = "";
                    option.textContent = "No female players available";
                    select.appendChild(option);
                }
            });
        }

        // Update player image when selection changes
        function updatePlayerImage(selectElement, imageId) {
            const selectedOption = selectElement.options[selectElement.selectedIndex];
            const imageUrl = selectedOption.getAttribute('data-image');
            const imageElement = document.getElementById(imageId);
            
            if (imageUrl && selectElement.value) {
                imageElement.src = imageUrl;
            } else {
                imageElement.src = 'https://via.placeholder.com/90?text=Player';
            }
        }

        // Update image for custom player
        function updateCustomImage(inputElement, imageId) {
            const imageUrl = inputElement.value;
            const imageElement = document.getElementById(imageId);
            
            if (imageUrl) {
                imageElement.src = imageUrl;
            }
        }

        // Toggle between player selection and custom player
        function toggleCustomPlayer(button) {
            const memberDiv = button.parentElement;
            const selector = memberDiv.querySelector('.player-selector');
            const customSection = memberDiv.querySelector('.custom-player-section');
            const customNameInput = memberDiv.querySelector('input[placeholder="Player Name"]');
            const customImageInput = memberDiv.querySelector('input[placeholder="Image URL"]');
            
            // Hide selector, show custom section
            selector.style.display = 'none';
            button.style.display = 'none';
            customSection.style.display = 'block';
            
            // Set custom name if selector had a value
            if (selector.value) {
                const selectedOption = selector.options[selector.selectedIndex];
                customNameInput.value = selectedOption.textContent;
            }
        }

        // Toggle back to player selection
        function toggleChoosePlayer(button) {
            const customSection = button.parentElement;
            const memberDiv = customSection.parentElement;
            const selector = memberDiv.querySelector('.player-selector');
            const toggleBtn = memberDiv.querySelector('.toggle-btn');
            
            // Show selector, hide custom section
            selector.style.display = 'block';
            toggleBtn.style.display = 'block';
            customSection.style.display = 'none';
            
            // Clear custom inputs
            const customInputs = customSection.querySelectorAll('.custom-input');
            customInputs.forEach(input => {
                input.value = '';
            });
        }

        // Validate form before submission
        function validateAndSubmit() {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.style.display = 'none';
            
            // Track all selected players and custom names
            const selectedPlayerIds = new Set();
            const selectedCustomNames = new Set();
            const duplicates = [];

            // Check all selectors for duplicates
            const allSelectors = document.querySelectorAll('.player-selector');
            allSelectors.forEach(select => {
                if (select.value) {
                    if (selectedPlayerIds.has(select.value)) {
                        const playerName = select.options[select.selectedIndex].textContent;
                        duplicates.push(playerName);
                    }
                    selectedPlayerIds.add(select.value);
                }
            });

            // Check all custom names for duplicates
            const allCustomInputs = document.querySelectorAll('input[placeholder="Player Name"]');
            allCustomInputs.forEach(input => {
                if (input.value.trim()) {
                    if (selectedCustomNames.has(input.value.trim().toLowerCase())) {
                        duplicates.push(input.value.trim());
                    }
                    selectedCustomNames.add(input.value.trim().toLowerCase());
                }
            });

            // Check for mixed duplicates (custom name matching selected player)
            allSelectors.forEach(select => {
                if (select.value) {
                    const playerName = select.options[select.selectedIndex].textContent.toLowerCase();
                    if (selectedCustomNames.has(playerName)) {
                        duplicates.push(select.options[select.selectedIndex].textContent);
                    }
                }
            });

            if (duplicates.length > 0) {
                const uniqueDuplicates = [...new Set(duplicates)];
                showError(`Duplicate players found: ${uniqueDuplicates.join(', ')}. Each player must be unique across the entire cast.`);
                return;
            }

            // If validation passes, submit the form
            document.getElementById('castForm').submit();
        }

        // Show error message
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            
            // Scroll to error message
            errorMessage.scrollIntoView({ behavior: 'smooth' });
        }

        // Reset all selections
        function resetCast() {
            if (confirm('Are you sure you want to reset all players? This cannot be undone.')) {
                // Reset all selectors
                const selectors = document.querySelectorAll('.player-selector');
                selectors.forEach(select => {
                    select.selectedIndex = 0;
                    const imageId = select.name + '_img';
                    const imageElement = document.getElementById(imageId);
                    if (imageElement) {
                        imageElement.src = 'https://via.placeholder.com/90?text=Player';
                    }
                });
                
                // Reset all custom inputs
                const customInputs = document.querySelectorAll('.custom-input');
                customInputs.forEach(input => {
                    input.value = '';
                });
                
                // Hide all custom sections
                const customSections = document.querySelectorAll('.custom-player-section');
                customSections.forEach(section => {
                    section.style.display = 'none';
                });
                
                // Show all toggle buttons
                const toggleButtons = document.querySelectorAll('.toggle-btn');
                toggleButtons.forEach(button => {
                    button.style.display = 'block';
                });
                
                // Show all selectors
                const allSelectors = document.querySelectorAll('.player-selector');
                allSelectors.forEach(select => {
                    select.style.display = 'block';
                });

                // Clear any error messages
                document.getElementById('errorMessage').style.display = 'none';
            }
        }

        // Load players when page loads
        document.addEventListener('DOMContentLoaded', loadPlayers);
    </script>
